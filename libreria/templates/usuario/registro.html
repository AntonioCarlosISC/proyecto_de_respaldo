
{% extends 'base.html' %}
  
{% block contenido %}
  <h2>Registro</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        <br>
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-success">Registrar</button>
  </form>
 <style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 5px solid #ccc;
        border-radius: 5px;
        background-color: #6aabf1;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        font-weight: bold;
    }
    button[type="submit"] {
      background-color: #4caf50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
        
    }  
    </style>
{% endblock %}
